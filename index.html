<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the champions!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/freddie.png" />    

</head>
<body>

    <div class="container">
        <img class="freddie-img" src="assets/freddie.png" alt="fredie">
        <h1 class="whitecolor">We are the champions</h1>

            <input type="text" class="endorsement" id="message" placeholder="Write your endorsement here"></input>
 

        <div class="from-to">
            <input type="text" id="from"  placeholder="From: ">
            <input type="text" id="to"  placeholder="To: ">
        </div>

        <button id="submit">Publish</button>

        <h2 class="whitecolor"> - Endorsements -</h2>

            <div class="messages-container">
                <ul id="list-of-messages">

                </ul>
            </div>

    </div>
    <script src="index.js" type="module"></script>

</body>
</html>
